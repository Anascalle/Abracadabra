<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en Curso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego en Curso</h1>
    <div id="turno" class="turno"></div>

    <div class="cartas-container">
        <div class="carta" onclick="mostrarModal('Crea')">Crea</div>
        <div class="carta" onclick="mostrarModal('Actúa')">Actúa</div>
        <div class="carta" onclick="mostrarModal('Escribe')">Escribe</div>
        <div class="carta" onclick="mostrarModal('Piensa')">Piensa</div>
        <div class="carta" onclick="mostrarModal('Maldición')">Maldición</div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h2 id="modal-titulo"></h2>
            <div id="pista-container" class="pista-container">
                <img id="pista-imagen" src="" alt="Imagen de pista" class="pista-imagen" style="display: none;">
                <p id="modal-texto" class="pista-texto"></p>
            </div>
            <button id="cumplio-btn">Cumplió</button>
            <button id="no-cumplio-btn">No cumplió</button>
        </div>
    </div>

    <script type="module" src="../src/js/gamelogic.js"></script>
</body>
</html>
